		<audio class="animeSound" src="/media/sounds/anime2.mp3" preload="auto"></audio>
		<audio class="animeSound" src="/media/sounds/anime3.mp3" preload="auto"></audio>
		<audio class="animeSound" src="/media/sounds/anime4.mp3" preload="auto"></audio>
		<audio class="animeSound" src="/media/sounds/anime5.mp3" preload="auto"></audio>

	<body>
		<div id="imageSubmit">
			<form id="imageSubmitForm" enctype="multipart/form-data">
				Select an image:
				<input id="imageSubmitFormImageInput" type="file" name="image" />
				<input id="imageSubmitFormButton" type="submit" value="Upload" />
			</form>
			<div id="errorSection">
				<span id="errorMessage"></span>
			</div>
			<div id="successSection">
				<span id="successMessage"></span>
			</div>
		</div>
		<div id="imagePreviewSection">
			<img id="imagePreview">
		</div>
	</body>
